<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css"
          href="https://peter-evans.github.io/swagger-github-pages/dist/swagger-ui.css"/>
    <link rel="stylesheet" type="text/css" href="https://peter-evans.github.io/swagger-github-pages/dist/index.css"/>
    <link rel="icon" type="image/png" href="https://peter-evans.github.io/swagger-github-pages/dist/favicon-32x32.png"
          sizes="32x32"/>
    <link rel="icon" type="image/png" href="https://peter-evans.github.io/swagger-github-pages/dist/favicon-16x16.png"
          sizes="16x16"/>
</head>

<body>
<div id="swagger-ui"></div>
<script src="https://peter-evans.github.io/swagger-github-pages/dist/swagger-ui-bundle.js" charset="UTF-8"></script>
<script src="https://peter-evans.github.io/swagger-github-pages/dist/swagger-ui-standalone-preset.js"
        charset="UTF-8"></script>
<script>
    window.onload = function () {
        window.ui = SwaggerUIBundle({
            url: "openapi.yaml",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        });
    };
</script>
</body>
</html>
